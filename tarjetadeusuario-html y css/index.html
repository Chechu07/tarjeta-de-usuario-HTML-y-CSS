<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>

      <div class='header-card'>
        <img class='img-fondo' src='./image/fondoimage.jpg' alt="">
      </div>

      <img class='avatar' src="./image/avatar.png" alt="">

       <div class='card'>
        <p class='title'> Digital Code</p>
        <p class='direction'><img src='./image/icon-direction.png' alt=""> Springfield, Massachusetts, EE.UU</p>

        <p class='sobre-mi'>Digital Code es una desarrolladora web y streamer de código que disfruta trabajando con tecnologías HTML, CSS y JavaScript, a la que le encantan los juegos de 8 bits, las aventuras gráficas.</p>
       </div>
       
        <button class='follow'>Follow</button>
  
    <footer>
        <button class='post'>
            <img class='footer-img' src='./image/correo-electronico.png' alt="">Post</button>

        <button class='followers'>
            <img class='footer-img' src='./image/seguidores.png' alt="">Followers</button>

        <button class='following'>
            <img class='footer-img' src='./image/agregar-usuario.png' alt="">Following</button>
    </footer>
    </div>
</body>
</html>
